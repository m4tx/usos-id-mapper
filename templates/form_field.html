{% load widget_tweaks %}


<div class="form-group">
    <label for="{{ field.auto_id }}">{{ field.label }}:</label>
    {% render_field field class+="form-control" %}
    {% if field.help_text %}
        <small class="form-text text-muted">
            {{ field.help_text }}
        </small>
    {% endif %}
</div>
